name: Deploy Java App to SAP BTP

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package --file pom.xml

      - name: Install Cloud Foundry CLI
        run: |
          curl -LO https://packages.cloudfoundry.org/stable/cf8-cli-installer_8.1.0_linux_x86-64.tgz
          tar -xvzf cf8-cli-installer_8.1.0_linux_x86-64.tgz
          sudo mv cf8-cli-installer_8.1.0_linux_x86-64/cf /usr/local/bin

      - name: Deploy to SAP BTP
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          cf api $CF_API
          cf auth $CF_USERNAME $CF_PASSWORD
          cf target -o $CF_ORG -s $CF_SPACE
          cf push